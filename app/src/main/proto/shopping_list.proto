syntax = "proto3";

option java_package = "com.cactusknights.chefbook";
option java_multiple_files = true;

message PurchaseProto {
  string id = 1;
  string name = 2;
  int32 multiplier = 3;
  bool isPurchased = 4;
  int32 amount = 5;
  string unit = 6;
  string recipeId = 7;
  string recipeName = 8;
}

message ShoppingListProto {
  repeated PurchaseProto purchases = 1;
  int64 timestamp = 2;
}
